services:
  # Backend API Service
  - type: web
    name: genetic-risk-coach-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && pip install -r ../ai/requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: API_HOST
        value: "0.0.0.0"
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        # This will be auto-updated after frontend deployment
        sync: false

  # Frontend Static Site
  - type: web
    name: genetic-risk-coach-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: "18"
      - key: VITE_API_URL
        # This will be auto-updated after backend deployment
        sync: false
